<!-- Navbar mobile -->
<div id="navbar-bottom" class="navbar-bottom">
    <button id="hamburger" class="hamburger">&#9776;</button> <!-- Bouton hamburger -->
    <div id="dropdown" class="dropdown"> <!-- Menu déroulant -->
        <a href="#" id="post-link" class="dropdown-item">Poster</a>
        <a href="#" id="choose-picture-link" class="dropdown-item">Choisir une photo de profil</a>
        <a href="logout.php" class="dropdown-item">Déconnexion</a>
    </div>
</div>

<style>
/* CSS pour la barre de navigation et le menu déroulant */
@media (max-width: 768px) { /* Applicable pour les écrans jusqu'à 768px de large (taille d'un iPad standard) */
    .navbar-bottom {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .hamburger {
        font-size: 24px;
    }
    .dropdown {
    position: fixed;
    bottom: 50px; /* Hauteur de la navbar */
    left: 0;
    width: 0;
    height: 100%;
    background-color: #333;
    transition: 0.5s; /* Ajout de l'animation */
    z-index: 1;
    flex-direction: column;
}

.dropdown-open {
    width: 70%; /* La largeur du menu déroulant ouvert */
}


    .dropdown-item {
        padding: 10px;
        color: white;
        text-decoration: none;
    }
    .dropdown-item:hover {
        background-color: #555;
    }
}
</style>

<script>
    // Sélectionner le bouton hamburger et le menu déroulant
    var hamburger = document.getElementById("hamburger");
    var dropdown = document.getElementById("dropdown");

    // Ajouter un gestionnaire d'événements au clic sur le bouton hamburger
    hamburger.addEventListener("click", function() {
        // Montrer ou cacher le menu déroulant
        if (dropdown.classList.contains("dropdown-open")) {
            dropdown.classList.remove("dropdown-open");
        } else {
            dropdown.classList.add("dropdown-open");
        }
    });

    // Attacher les fonctions aux liens de menu
    document.getElementById("post-link").addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("floating-btn").click();
    });

    document.getElementById("choose-picture-link").addEventListener("click", function(e) {
        e.preventDefault();
        document.getElementById("settings-btn").click();
    });
</script>
